# File I/O
okio = { group = "com.squareup.okio", name = "okio", version.ref = "okio" }
kotlinx-io = { group = "org.jetbrains.kotlinx", name = "kotlinx-io-core", version.ref = "kotlinx-io" }
# Simple Storage, because Android File I/O is overcomplicated
simple-storage = { group = "com.anggrayudi", name = "storage", version.ref = "simpleStorage" }
document-file = { group = "androidx.documentfile", name = "documentfile", version.ref = "documentFile" }

# Accompanist Permissions
accompanist-permissions = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanist" }

# Database - room
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
