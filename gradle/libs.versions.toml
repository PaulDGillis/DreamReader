# Compose Placeholder
compose-placeholder = { group = "com.eygraber", name = "compose-placeholder-material3", version.ref = "composePlaceholder" }

# Compose File Selection
filekit = { group = "io.github.vinceglb", name = "filekit-compose", version.ref = "filekit" }
kmpfile = { group = "dev.zwander", name = "kmpfile", version.ref = "kmpfile" }
kmpfile-filekit = { group = "dev.zwander", name = "kmpfile-filekit", version.ref = "kmpfile" }
kmpfile-okio = { group = "dev.zwander", name = "kmpfile-okio", version.ref = "kmpfile" }

# Compose image loading library
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-network = { group = "io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil" }

# Ksoup
ksoup = { group = "com.fleeksoft.ksoup", name = "ksoup-okio", version.ref = "ksoup" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
