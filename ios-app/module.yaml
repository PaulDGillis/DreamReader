product:
  type: ios/app
  platforms: [ iosSimulatorArm64 ]

dependencies:
  - ../shared
  - io.insert-koin:koin-compose:4.0.0
  - io.insert-koin:koin-annotations:2.0.0-Beta1: compile-only

settings:
  compose: enabled
  ios:
    teamId: <your team ID here> # See https://developer.apple.com/help/account/manage-your-team/locate-your-team-id/
  kotlin:
    ksp:
      processors:
        - io.insert-koin:koin-ksp-compiler:2.0.0-Beta1
      processorOptions:
        KOIN_CONFIG_CHECK: true
        KOIN_USE_COMPOSE_VIEWMODEL: true