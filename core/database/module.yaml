product:
    type: lib
    platforms: [android, jvm, iosSimulatorArm64]
module:
    layout: gradle-kmp
    
apply:
    - ../../build-templates/koin.module-template.yaml

dependencies:
    - ../model
    - $libs.room.runtime

settings:
    kotlin:
        serialization: json
        ksp:
            processors:
                - $libs.room.compiler
            processorOptions:
                room.generateKotlin: true
                room.schemaLocation: ./schemas
