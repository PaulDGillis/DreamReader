product:
  type: lib
  platforms: [jvm, android, iosSimulatorArm64]

dependencies:
  - ../model
  - androidx.room:room-runtime:2.7.0-alpha11
  - androidx.sqlite:sqlite-bundled:2.5.0-alpha11
  - io.insert-koin:koin-compose:4.0.0

settings:
  kotlin:
    serialization: json
    ksp:
      processors:
        - androidx.room:room-compiler:2.7.0-alpha11
      processorOptions:
        room.schemaLocation: ./schemas